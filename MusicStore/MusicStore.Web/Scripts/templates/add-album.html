<h3>Add album:</h3>
<form name="addAlbumForm" novalidate>
    <fieldset class="form-group">
        <label for="albumName">Name</label>
        <input id="albumName" name="albumName" ng-model="album.name" class="form-control" />
    </fieldset>
    <fieldset class="form-group">
        <label for="albumArtist">Artist</label>
        <input id="albumArtist" name="albumArtist" ng-model="album.artist" class="form-control" />
    </fieldset>
    <fieldset class="form-group">
        <label for="albumYear">Year</label>
        <input id="albumYear" name="albumYear" ng-model="album.year" class="form-control"/>
    </fieldset>
    <fieldset class="form-group">
        <label for="albumYear">Price</label>
        <div class="input-group">
            <span class="input-group-addon">$</span>
            <input id="albumPrice" name="albumPrice" ng-model="album.price.amount" class="form-control" />
        </div>
    </fieldset>
    <button type="submit" ng-click="saveAlbum()" class="btn btn-primary">Save</button>
</form>
